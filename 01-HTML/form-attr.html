<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="">
        <input type="text" name="nome" value="Ana">
        <br><br>
        <input type="text" name="nome" value="Digite seu nome completo">
        <br><br>
        <input type="text" name="nome" required>
        <br><br>
        <input type="text" name="nome" value="Nao pode ser alterado" readonly>
        <br><br>
        <input type="text" name="nome" value="Campo desabilitado" disabled>
        <br><br>
        <input type="text" name="nome" maxlength="5">
        <br><br>
        <input type="submit" name="Enviar">
    </form>
   
</body>
</html>
